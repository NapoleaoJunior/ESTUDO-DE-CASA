<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>calculadora simples em JS</h1>

    <input id="numero1" type="number" placeholder="numero 1">
    <input id="numero2" type="number" placeholder="numero 2">

    <button onclick="calcular('+')">adição</button>
    <button onclick="calcular('-')">subtração</button>
    <button onclick="calcular('*')">multiplicação</button>
    <button onclick="calcular('/')">divisão</button>
    <p id="resultado"></p>




    <script src="index.js"></script>
</body>
</html>
